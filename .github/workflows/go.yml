name: Tests

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '*.md'

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go: [ '1.20.x', '1.21.x', '1.22' ]
    steps:
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          cache: true
          go-version: ${{ matrix.go }}

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run go test
        run: go test -coverprofile=coverage.txt -covermode=atomic ./...

  lint:
    name: lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m
